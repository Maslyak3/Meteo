<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city"
          required
        />
        <input
          type="submit"
          value="search"
        />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          humidity:66%, Wind:3,13km/h
        </p>
      </div>
      <div> &#127780; 12C </div>
    </main>
    <h1>Welcome to Meteo app</h1>
    <footer
      >Built by
      <a
        href="https://github.com/Maslyak3/"
        target="_blank"
        >Roman Masliak</a
      >
      and is hosted on
      <a
        href="https://github.com/Maslyak3/Meteo"
        target="_blank"
        >Github</a
      ></footer
    >
  </body>
</html>
