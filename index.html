<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meteo App</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <div class="weather-app">
    <body>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="container">
          <div>
            <h1 id="city">Paris</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              humidity:<span class="pink">66%</span>, Wind:<span class="pink"
                >3,13km/h</span
              >
            </p>
          </div>
          <div class="currentTemp"> &#127780; 12C </div>
        </div>
      </main>

      <footer
        >Built by
        <a
          href="https://github.com/Maslyak3/"
          target="_blank"
          >Roman Masliak</a
        >
        and is hosted on
        <a
          href="https://github.com/Maslyak3/Meteo"
          target="_blank"
          >Github</a
        ></footer
      >
      <script src="index.js"></script>
    </body>
  </div>
</html>
