<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meteo App</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <div class="weather-app">
    <body>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="container">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>, <span id="description"></span>
              <br />
              humidity:<span
                class="pink"
                id="humidity"
              ></span
              >, Wind:<span
                class="pink"
                id="wind-speed"
              ></span>
            </p>
          </div>
          <div class="temperatureBlock">
            <div
              class="currentTemp"
              id="temperature"
            >
            </div>
            <div> &#127780; </div>
            <div>Â°C</div>
          </div>
        </div>
      </main>

      <footer
        >Built by
        <a
          href="https://github.com/Maslyak3/"
          target="_blank"
          >Roman Masliak</a
        >
        and is hosted on
        <a
          href="https://github.com/Maslyak3/Meteo"
          target="_blank"
          >Github</a
        ></footer
      >
      <script src="index.js"></script>
    </body>
  </div>
</html>
